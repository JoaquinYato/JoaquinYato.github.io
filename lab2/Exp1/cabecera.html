<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css en cabecera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: darkblue;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    section {
      margin-top: 20px;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
    }
    section h3 {
      color: green;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tecnología y Futuro</h1>
  </header>

  <main>
    <h2>Avances Tecnológicos</h2>
    <p>La tecnología avanza a pasos agigantados, transformando la manera en que vivimos.</p>

    <section>
      <h3>Inteligencia Artificial</h3>
      <p>La IA está presente en aplicaciones cotidianas como asistentes virtuales.</p>
    </section>
  </main>

  <footer>
    © 2025 FuturoTech
  </footer>

</body>
</html>
